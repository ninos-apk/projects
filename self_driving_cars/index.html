<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-driving car - no libraries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style/back_button.css">
</head>

<body>
    <div id="back-button">
        <a class="back-button">back</a>
    </div>
    <div class="ButtonsDiv">
        <button id="save" onclick="save()">💾 </button>
        <button id="discard" onclick="discard()">❌</button>
        <button id="reload" onclick="reload()">🔄</button>
        <input id="carsNumber" type="number" min="1" max="1000" step="1" placeholder="1-999" />
    </div>
    <div class="mainContainer">
        <div class="canvasDiv">
            <canvas id="carCanvas"></canvas>
            <canvas id="networkCanvas"></canvas>
        </div>
    </div>
    <script src="visualizer.js"></script>
    <script src="network.js"></script>
    <script src="sensor.js"></script>
    <script src="utils.js"></script>
    <script src="road.js"></script>
    <script src="controls.js"></script>
    <script src="car.js"></script>
    <script src="bestBrain.js"></script>
    <script src="main.js"></script>
</body>

</html>
